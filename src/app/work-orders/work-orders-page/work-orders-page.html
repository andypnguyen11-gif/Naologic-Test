<div class="wo-page">
  <header class="wo-header">
    <div class="wo-title">
      <h1>Work Orders</h1>
    </div>
    <div class="wo-controls">
      <span class="wo-label">Timescale:</span>
      <select class="wo-select" [value]="selectedTimescale" (change)="onTimescaleChange($event)">
        <option *ngFor="let scale of timescales" [value]="scale">{{ scale }}</option>
      </select>
    </div>
  </header>

  <app-timeline
    [timescaleLabel]="selectedTimescale"
    [workCenters]="workCenters"
    [timelineHeader]="timelineHeader"
  />
</div>
